version: 2.1
container_config: &container_config
  working_directory: ~/dfs-optimizer
  docker:
    - image: openjdk:8-jdk-stretch
orbs:
  maven: circleci/maven@1.0.2
  aws-sam-serverless: circleci/aws-sam-serverless@1.0.1
jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: Test and Package
          command: |
            TIMESTAMP=$( date +"%Y-%m-%d_%H-%M-%S" )
            sed -i "s/REPLACE_ME_WITH_TIMESTAMP/$TIMESTAMP/g" pom.xml
            mvn clean package
      - persist_to_workspace:
          root: ~/dfs-optimizer
          paths: .
  deploy:
    <<: *container_config
    steps:
      - attach_workspace:
          at: ~/dfs-optimizer
      - sam/install
      - run:
          name: Configure AWS
          command: |
            aws configure set aws_access_key_id AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key AWS_SECRET_ACCESS_KEY
            aws configure set default.region us-east-2
      - run:
          name: Deploy to AWS
          command: |
            chmod +x ./scripts/deploy.sh
            ./scripts/deploy.sh
      - persist_to_workspace:
          root: ~/dfs-optimizer
          paths: .

workflows:
  version: 2
  deploy_dfs_optimizer_backend:
    jobs:
      - build
      - deploy:
          context: DFS_OPTIMIZER
          filters:
            branches:
              only:
                - kotlin-migration
          requires:
            - build