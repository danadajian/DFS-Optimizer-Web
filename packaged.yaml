AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    MemorySize: 512
    Timeout: 15
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors: '''*'''
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: s3://dfs-optimizer/swagger.yaml
  GetDraftKingsDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://dfs-optimizer/ab9f8ecc512ea2c240a30626de3ba006
      Handler: handler.DraftKingsHandler::handleRequest
      Runtime: java8
      Events:
        GetDraftKingsData:
          Type: Api
          Properties:
            Path: /draftkings
            Method: get
            RestApiId:
              Ref: MyApi
  GetFanduelDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://dfs-optimizer/ab9f8ecc512ea2c240a30626de3ba006
      Handler: handler.FanduelHandler::handleRequest
      Runtime: java8
      Events:
        GetFanduelData:
          Type: Api
          Properties:
            Path: /fanduel
            Method: get
            RestApiId:
              Ref: MyApi
  GetProjectionsDataFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://dfs-optimizer/ab9f8ecc512ea2c240a30626de3ba006
      Handler: handler.ProjectionsHandler::handleRequest
      Runtime: java8
      Environment:
        Variables:
          key: key
          secret: secret
      Events:
        GetProjectionsData:
          Type: Api
          Properties:
            Path: /projections
            Method: get
            RestApiId:
              Ref: MyApi
